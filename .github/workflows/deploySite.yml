on:
  workflow_dispatch
    
name: DeployWebsite
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - name: Download Changes
      uses: actions/checkout@v2
      with:
        repository: wmgeolab/geolabWeb
        ref: gh-pages
             
    - shell: bash
      env:
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_USER: ${{ secrets.FTP_USER }}
      run: |
           pwd
           sshpass -p $FTP_PASSWORD rsync -e "ssh -o StrictHostKeyChecking=no" -av /home/runner/work/geolabWeb/geolabWeb/ $FTP_USER@websh.aws.wm.edu:/www/virtualhosts/geolab.wm.edu/public_html/dev
